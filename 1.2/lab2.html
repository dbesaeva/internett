<!DOCTYPE html>
<html>
 <head>
   <title>Лабораторная 2</title>
   <meta charset="utf-8">
   <link href="table.css" rel="stylesheet">
 </head>
 <body>
    <table border="1" width="100%" cellpadding="5">
            <caption color="black">Меню ресторана "Ромашка"</caption>
        <tr>
         <th>Раздел</th>
         <th>Оператор</th>
         <th>Значение</th>
         </tr>
        <tr>
         <td rowspan="6" class="first">Описание данных</td>
         <td class="log">Program</td>
         <td>Заголовок программы</td>
         </tr>
        <tr>
            <td class="log" >Label</td>
            <td>Метки</td>
        </tr>
        <tr>
            <td class="log">Const</td>
            <td>Константы</td>
        </tr>
        <tr>
            <td class="log">Type</td>
            <td>Типы</td>
        </tr>
        <tr>
            <td class="log">Var</td>
            <td>Переменные</td>
        </tr>
        <tr>
            <td class="log">Function</td>
            <td>Функции</td>
        </tr>
        
        <tr>
            <td rowspan="2" class="first">Описание действий</td>
            <td class="log">Begin</td>
            <td>Начало программы</td>
        </tr>
        <tr>
            <td class="log">End.</td>
            <td>Конец программы</td>
        </tr>
         </table>
    
 </body> 
</html>
